<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<title>ImgGen - Contact</title>
	</head>
	
	<body style="margin: 0px; background: black;">
		<div class="flex-main">
			<div class="dropdown">
				<button onclick="menuFunc()" class="dropbtn">Menu</button>
				<div id="menu" class="dropdown-content">
					<a href="index.html">Home</a>
					<a href="about.html">About</a>
					<a href="contact.html">Contact</a>
				</div>
			</div>
		</div>
		<div class="contact">
			<div class="contactText">
				<p>You can contact me by mail, by using the link below.</p>
				<p><a href="mailto:emilbreiner@outlook.com/">Contact me</a></p>
			</div>
		</div>
	</body>
	<footer>
		<style>
			p {
				text-align: center; 
				color: white;
			}
			
			a {
				text-align: center; 
				color: white;
			}
			
			.contact {
				margin-top: 10%;
			}
			
			.flex-main{
                display: flex;
                justify-content:space-between;
                align-content: center;
                flex-wrap: wrap;
				height: 8vh;
			}
			
			.dropbtn {
				background-color: white;
				color: black;
				padding: 16px;
				font-size: 16px;
				border: none;
				cursor: pointer;
				border-radius: 4px;
				margin: 8px;
			}
			
			.dropbtn:hover, .dropbtn:focus {
				background-color: #eff0f2;
			}
			
			.dropdown {
				position: absolute;
				right: 0;
			}
			
			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f1f1f1;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				z-index: 1;
				right: 0;
			}
			
			.dropdown-content a {
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}
			
			.dropdown-content a:hover {background-color: #ddd}
			
			.show {display:block;}
		</style>
		
		<script>
			function menuFunc() {
				if ($('#menu').hasClass('show')) {
					$('#menu').removeClass('show');
				}
				else {
				$('#menu').addClass('show');
				}
			};
			
			window.onclick = function (event) {
				if (!event.target.matches('.dropbtn')) {
					var dropdown = document.getElementsByClassName('dropdown-content');
					for (var i = 0; i < dropdown.length; i++) {
						var openDropdown = dropdown[i];
						if ($(openDropdown).hasClass('show')) {
							$(openDropdown).removeClass('show');
						}
					}
				}
			};
		</script>
	</footer>
</html>
